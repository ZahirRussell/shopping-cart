<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-6 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-6 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"id="firstDecrButton"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="firstItem" value="1">
                           <button class="btn btn-default" id="firstIncrButton"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id ="firstItemPrice">00</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-6 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-6 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="secondDecrButton"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1" id="secondItem">
                           <button class="btn btn-default" id="secondIncrButton"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="secondItemPrice">00</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subTotal">00</span></h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

<script>
   const firstItemPrice = 1219;
   document.getElementById('firstItemPrice').innerText = firstItemPrice;
   const secondItemPrice = 59;
   document.getElementById('secondItemPrice').innerText = secondItemPrice;

   const subTotal = firstItemPrice + secondItemPrice;
   document.getElementById('subTotal').innerText = subTotal;

   const taxRate = 5;

   


   Incr('firstIncrButton','firstItem','firstItemPrice',firstItemPrice,subTotal);

   Decr('firstDecrButton','firstItem','firstItemPrice',firstItemPrice,subTotal);


   Incr('secondIncrButton','secondItem','secondItemPrice',secondItemPrice,subTotal);

   Decr('secondDecrButton','secondItem','secondItemPrice',secondItemPrice,subTotal);



   

   function Incr(buttonId,counter,priceId,price,subTotal){
      const button = document.getElementById(buttonId);
      button.addEventListener('click',function(){
      const itemCount = parseFloat(document.getElementById(counter).value);
      var totalCount = itemCount + 1;
      document.getElementById(counter).value = totalCount;


      var totalPrice = totalCount * price;
      document.getElementById(priceId).innerText = totalPrice;

      var subTotalAmount = subTotal + totalPrice;
      document.getElementById('subTotal').innerText = subTotalAmount;

   })
   }

   function Decr(buttonId,counter,priceId,price,subTotal){
      var totalCount = 0;
      const button = document.getElementById(buttonId);
      button.addEventListener('click',function(){
      const itemCount = parseFloat(document.getElementById(counter).value);
      if(itemCount == 1)
      {
         alert("Cart Item Must be One or More!");
      }
      else{
         
         totalCount = itemCount - 1;
         document.getElementById(counter).value = totalCount;
      }

      var totalPrice = totalCount * price;
      document.getElementById(priceId).innerText = totalPrice;


      var subTotalAmount = subTotal + totalPrice;
      document.getElementById('subTotal').innerText = subTotalAmount;
   })
   }

</script>


</body>

</html>
